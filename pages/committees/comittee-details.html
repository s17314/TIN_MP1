<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css" />
  <title>Student's Fighting Pit</title>
</head>

<body>

  <header>
    <h1>Student's Fighting Pit</h1>
    <img src="../../images/logo.jpg" alt="SFP Logo">
  </header>

  <nav>
    <ul>
      <li><a href="../../index.html">Strona główna</a></li>
      <li><a href="../students/students-list.html">Studenci</a></li>
      <li><a class="active" href="./comittees-list.html">Komisje</a></li>
      <li><a href="../results/results-list.html">Rezultaty</a></li>
    </ul>
  </nav>

  <main>
    <h2>Szczegóły komisji</h2>
    <form class="details-form">
      <div class="form">
        <label for="name">Nazwa:<sup>*</sup></label>
        <input type="text" name="name" id="name" value="Javaszewy" disabled />
      </div>
      <div class="form">
        <label for="members">Liczba członków:<sup>*</sup></label>
        <input type="text" name="members" id="members" value="3" disabled />
      </div>
      <div class="form">
        <label for="difficulty">Poziom trudności:<sup>*</sup></label>
        <input type="text" name="difficulty" id="difficulty" value="999999+" disabled />
      </div>
      <div class="form-buttons">
        <a class="list-actions-button-edit" href="./comittee-form.html">Edytuj</a>
      </div>
    </form>

    <h2>Szczegóły walk</h2>
    <table class="table-list">
      <thead>
        <tr>
          <th>Student</th>
          <th>Data walki</th>
          <th>Rezultat</th>
          <th>Ocena</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jan Kowalski</td>
          <td>01.06.2019</td>
          <td>Całkowity pogrom</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Jan Kowalski</td>
          <td>08.10.2019</td>
          <td>Ocena z litości</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
    <div class="details-back">
      <a class="list-actions-button-delete" href="./comittees-list.html">Powrót</a>
    </div>
  </main>

  <footer>
    Imię, nazwisko, numer studencki
  </footer>

</body>

</html>
