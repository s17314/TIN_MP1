<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css" />
  <title>Student's Fighting Pit</title>
</head>

<body>

  <header>
    <h1>Student's Fighting Pit</h1>
    <img src="../../images/logo.jpg" alt="SFP Logo">
  </header>

  <nav>
    <ul>
      <li><a href="../../index.html">Strona główna</a></li>
      <li><a href="../students/students-list.html">Studenci</a></li>
      <li><a href="../committees/comittees-list.html">Komisje</a></li>
      <li><a class="active" href="./results-list.html">Rezultaty</a></li>
    </ul>
  </nav>

  <main>
    <h2>Szczegóły rezultatu</h2>
    <form class="details-form">
      <div class="form">
        <label for="student">Student:<sup>*</sup></label>
        <input type="text" name="student" id="student" value="Jan Kowalski" disabled />
      </div>
      <div class="form">
        <label for="comittee">Komisja:<sup>*</sup></label>
        <input type="text" name="comittee" id="comittee" value="Javaszewy" disabled />
      </div>
      <div class="form">
        <label for="date">Data walki:<sup>*</sup></label>
        <input type="text" name="date" id="date" value="08.10.2019" disabled />
      </div>
      <div class="form">
        <label for="inresultdex">Rezultat:<sup>*</sup></label>
        <input type="text" name="result" id="result" value="Ocena z litości" disabled />
      </div>
      <div class="form">
        <label for="grade">Ocena:<sup>*</sup></label>
        <input type="text" name="grade" id="grade" value="3" disabled />
      </div>
      <div class="form-buttons">
        <a class="list-actions-button-edit" href="./result-form.html">Edytuj</a>
      </div>
    </form>
    <div class="details-back">
      <a class="list-actions-button-delete" href="./results-list.html">Powrót</a>
    </div>
  </main>

  <footer>
    Imię, nazwisko, numer studencki
  </footer>

</body>

</html>
